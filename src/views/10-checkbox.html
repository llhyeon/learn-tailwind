<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-violet-300 p-5 font-suit">
    <!-- 배경이미지(checkbox-circle-unchecked.svg) 지정, 형제 요소인 input 요소가 checked 상태일 때 label 요소의 배경이미지가 (checkbox-circle-checked.svg)로 변경되도록 설정 -->
    <div class="inline-flex relative">
      <input class="peer absolute w-6 h-6 appearance-none" type="checkbox" name="checkbox-1" id="checkbox-1" />
      <label class="bg-checkbox-unchecked peer-checked:bg-checkbox-checked bg-no-repeat h-6 pl-8" for="checkbox-1">로그인 상태 유지</label>
    </div>
    <hr class="my-5" />
    <div class="inline-flex relative">
      <input class="peer absolut appearance-none" type="checkbox" name="checkbox-1" id="checkbox-1" />
      <label class="bg-[url(/src/assets/icon/checkbox-circle-unchecked.svg)] peer-checked:bg-checkbox-checked bg-no-repeat h-6 pl-8" for="checkbox-1">로그인 상태 유지</label>
    </div>
  </body>
</html>
