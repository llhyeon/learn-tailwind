<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 헤더</title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 font-suit">
    <header class="grid grid-cols-[1fr_auto_auto] items-center bg-black gap-2 lg:gap-3 p-7 lg:p-9">
      <h1 class="col-start-1">
        <a class="block w-24 lg:w-36" href="/">
          <picture>
            <source srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x" type="image/webp" />
            <img src="/src/assets/logo/netflix@1x.png" srcset="/src/assets/logo/netflix@2x.png 2x" alt="NETFLIX" />
          </picture>
        </a>
      </h1>

      <div class="col-start-2 flex relative items-center">
        <svg class="size-3 lg:size-4 absolute left-2 lg:left-3 pointer-events-none">
          <use class="" href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label class="sr-only" for="combo-1">언어 선택</label>
        <select class="appearance-none px-7 lg:px-10 text-center text-xs border rounded border-gray-300 bg-transparent text-gray-300 py-1 lg:py-2.5" name="selectLanguage" id="combo-1">
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg class="size-3 lg:size-4 absolute right-2 lg:right-3 pointer-events-none">
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a class="inline-flex col-start-3 bg-Red-500 py-1.5 lg:py-2.5 px-5 text-white text-xs rounded-default lg:text-base" href="/">로그인</a>
    </header>
  </body>
</html>
